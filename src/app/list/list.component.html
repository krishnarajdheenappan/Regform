<div class="container-fliud">
<h4>Complete List</h4>
<table class="table table-dark">
                    <tr>
                        <th *ngFor="let header of headers">{{header.head}}</th>
                                            </tr>
<tr *ngFor="let list of fullList; let i = index">
    <td>{{i + 1}}</td>
    <td>{{list.fname}}{{list.lname}}</td>
    <td>{{list.gender}}</td>
    <td>{{list.email}}</td>
    <td>{{list.state}}</td>
    <td><button type="button" class="btn btn-secondary" (click)=onEdit(list)>Edit</button></td>
    <td><button type="button" class="btn btn-danger" (click)=onDelete(list)>Delete</button></td>   
    
</tr>
</table>
</div>
